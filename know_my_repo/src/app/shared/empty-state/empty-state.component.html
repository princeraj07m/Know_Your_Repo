<div class="empty-state text-center py-5 px-3">
  <div class="empty-state-icon mb-3">
    <i class="fas {{ icon() }}"></i>
  </div>
  <h5 class="mb-2">{{ title() }}</h5>
  <p class="text-secondary mb-4 mx-auto" style="max-width: 360px;">{{ message() }}</p>
  @if (actionLabel(); as label) {
    @if (actionRoute(); as route) {
      <a [routerLink]="route" class="btn btn-primary rounded-pill px-4">
        <i class="fas fa-upload me-2"></i>{{ label }}
      </a>
    } @else {
      <button type="button" class="btn btn-primary rounded-pill px-4" (click)="onAction()">
        <i class="fas fa-upload me-2"></i>{{ label }}
      </button>
    }
  }
</div>
